<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Basic Auth Login Example</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Username</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.get('email')?.hasError }"
          />
          <div
            *ngIf="submitted && loginForm.get('email')?.hasError"
            class="invalid-feedback"
          >
            <div *ngIf="loginForm.get('email')?.hasError">
              Email is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.hasError }"
          />
          <div
            *ngIf="submitted && loginForm.get('password')?.hasError"
            class="invalid-feedback"
          >
            <div *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
